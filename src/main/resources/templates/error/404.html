<!-- templates/error/404.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Page non trouvée - 404</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="min-h-[80vh] flex items-center justify-center px-4 sm:px-6 lg:px-8">
            <div class="max-w-max mx-auto text-center">
                <main class="sm:flex items-center">
                    <p class="text-4xl font-bold text-primary-600 sm:text-5xl">404</p>
                    <div class="sm:ml-6">
                        <div class="sm:border-l sm:border-gray-200 sm:pl-6">
                            <h1 class="text-4xl font-bold text-gray-900 tracking-tight sm:text-5xl">
                                Page non trouvée
                            </h1>
                            <p class="mt-4 text-base text-gray-500">
                                Désolé, nous n'avons pas trouvé la page que vous recherchez.
                            </p>
                        </div>
                        <div class="mt-8 flex space-x-3 justify-center">
                            <a href="/"
                               class="inline-flex items-center rounded-md border border-transparent bg-primary-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                                Retour à l'accueil
                            </a>
                            <button onclick="history.back()"
                                    class="inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                                Page précédente
                            </button>
                        </div>
                    </div>
                </main>

                <!-- Illustration -->
                <div class="mt-12">
                    <img src="/images/404-illustration.svg" 
                         alt="404 illustration" 
                         class="h-64 w-auto mx-auto"
                    />
                </div>

                <!-- Suggestions -->
                <div class="mt-12">
                    <h2 class="text-lg font-medium text-gray-900">Suggestions populaires</h2>
                    <ul class="mt-4 flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4">
                        <li>
                            <a href="/events" class="text-primary-600 hover:text-primary-800">
                                Voir les événements
                            </a>
                        </li>
                        <li>
                            <a href="/contact" class="text-primary-600 hover:text-primary-800">
                                Nous contacter
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
