<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Gestion Billetterie">Gestion Billetterie</title>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'San Francisco', 'Helvetica Neue', 'sans-serif'],
                    },
                    colors: {
                        'apple-gray': '#f5f5f7',
                        'apple-blue': '#0071e3',
                        'apple-dark': '#1d1d1f',
                    },
                    boxShadow: {
                        'apple': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'apple-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .btn-primary {
                @apply px-6 py-3 bg-apple-blue text-white rounded-full hover:opacity-90 transition-all duration-300 font-medium text-sm;
            }
            .btn-secondary {
                @apply px-6 py-3 bg-gray-100 text-apple-dark rounded-full hover:bg-gray-200 transition-all duration-300 font-medium text-sm;
            }
            .form-input {
                @apply w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-apple-blue focus:border-transparent transition-all duration-300;
            }
        }
    </style>
</head>
<body class="font-sans antialiased bg-white min-h-screen flex flex-col">
    <!-- Header/Navbar -->
    <div th:replace="~{layout/navbar :: navbar}"></div>

    <!-- Main Content -->
    <main class="flex-grow">
        <!-- Alert Messages -->
        <div th:if="${message}" 
             class="max-w-4xl mx-auto px-4 py-3 mb-4 bg-green-50 border border-green-100 rounded-lg text-green-700">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" 
             class="max-w-4xl mx-auto px-4 py-3 mb-4 bg-red-50 border border-red-100 rounded-lg text-red-700">
            <span th:text="${error}"></span>
        </div>
        
        <!-- Content Section -->
        <div layout:fragment="content">
            <!-- Page content will be inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
